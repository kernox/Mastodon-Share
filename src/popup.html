<!doctype html>
<html>
<head>
	<title>Share Popup</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/styles/theme.min.css">
	<link rel="stylesheet" href="assets/styles/popup.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      type="text/css" rel="stylesheet" />
</head>
<body>
	<div id="app" class="container-fluid">
		<div class="row" style="margin-top:20px">
			<div class="col-md-12">
				<div id="alert" class="alert hidden" v-bind:class="(!showAlert) ? 'hidden': ''">{{alert}}</div>

				<textarea name="message" id="message" maxlength="500" v-model="message"></textarea>
				<!-- <ul id="pictures">

				</ul> -->
				<input style="margin-bottom: 10px" type="text" id="disclaimer" class="form-control" placeholder="Disclaimer">
				<select name="tootType" id="tootType" class="form-control">
					<option value="public">{{labels.public}}</option>
					<option value="direct">{{labels.direct}}</option>
					<option value="private">{{labels.private}}</option>
					<option value="unlisted">{{labels.unlisted}}</option>
				</select>
				<div style="margin:20px 0;">
					<!-- <input id="uploader" type="file" multiple> -->
					<!-- <button id="btnPicture" class="pull-left btn btn-info" style="width: 20%">
						<i class="fa fa-picture-o icon"></i>
						<i class="loader fa fa-spinner fa-spin hidden"></i>
					</button> -->
					<button id="btnClear" class="btn btn-warning" style="width:50%; float:left" v-on:click="clearToot" v-bind:disabled="message.length == 0">
						{{labels.btnClear}}
					</button>
					<button id="btnToot" class="btn btn-success" style="width:50%" v-on:click="toot" v-bind:disabled="message.length < 5">
						<i class="loader fa fa-spinner fa-spin hidden"></i>
						<span>{{labels.btnToot}}</span>
					</button>
				</div>
			</div>
		</div>

	</div>
	<script src="assets/scripts/functions.js"></script>
	<script src="assets/scripts/jquery.min.js"></script>
	<script src="assets/scripts/mastodon.js"></script>

	<script src="assets/scripts/vue.dev.js"></script>
	<script src="assets/scripts/popup.js"></script>
</body>
</html>
