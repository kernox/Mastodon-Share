<!DOCTYPE html>
<html>
<head>
	<title>Param√®tres</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/styles/theme.min.css">
	<link rel="stylesheet" href="assets/styles/options.css">
</head>
<body>
	<div id="app" class="container" v-cloack>
		<div class="row item">
			<div class="col-md-6 col-md-offset-3">

				<form id="options" class="form" method="POST" v-on:submit.prevent="saveOptions">
					<div class="panel panel-default">
						<div class="panel-heading">{{labels.settings}}</div>
						<div class="panel-body">
							<div id="startInfo" class="alert alert-info hide"></div>
							
							<div id="status" class="alert alert-success" v-bind:class="showStatus ? '' : 'hide' ">{{status}}</div>

							<div class="form-group">
								<label for="instanceUrl">{{labels.instanceUrl}}</label>
								<input id="instanceUrl" list="instanceUrlList" type="text" class="form-control" aria-describedby="instanceUrlHelp" pattern="^http(s)?://[A-z0-9\.\-\/]+[^/]$" placeholder="https://mastodon.example.com" title="If you keep your session open in a tab we can find it automatically" required v-model="instanceUrl">
								<datalist id="instanceUrlList"></datalist>
								<span id="instanceUrlHelp" class="help-block"></span>
								<input id="btnConnectInstance" class="btn btn-warning" type="button" v-model="labels.obtainAccessCode" v-on:click="connectInstance" v-bind:disabled="instanceUrl ==''" >

							</div>

							<div class="form-group">
								<label for="code">{{labels.accessCode}}</label>
								<input id="code" type="text" class="form-control" required v-model="accessCode" v-model="accessCode">
							</div>

							<div class="form-group">
								<label for="accesskey">{{labels.accessKey}}</label>
								<input id="accessKey" type="text" class="form-control" disabled v-model="accessKey">
							</div>

							<div class="form-group">
								<label for="tootMaxSize">{{labels.tootMaxSize}}</label>
								<input id="tootMaxSize" class="form-control" type="number" v-model="tootMaxSize">
							</div>

							<div class="form-group">
								<label for="defaultDisclaimer">{{labels.defaultDisclaimer}}</label>
								<input id="defaultDisclaimer" class="form-control" type="text" v-model="defaultDisclaimer">
							</div>

							<!-- Broken feature -->
							<!-- <div class="form-group">
								<input id="shortner" type="checkbox">
								<label for="shortner">{{labels.shortUrlCheckbox}}</label>
							</div> -->

							<input type="submit" class="btn btn-info" id="save" v-model="labels.save">

							<a target="_blank" style="float:right" href="https://liberapay.com/hellexis/donate"><img src="https://liberapay.com/assets/widgets/donate.svg"></a>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>

	<script src="assets/scripts/functions.js"></script>
	<script src="assets/scripts/jquery.min.js"></script>
	<script src="assets/scripts/mastodon.js"></script>



	<script src="assets/scripts/vue.dev.js"></script>
	<script src="assets/scripts/options.js"></script>
</body>
</html>
